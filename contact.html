                <h1>Contact Us</h1>

                    <p><strong>Phone:</strong>(+63) 785-672-0872</p>

                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="e.g ls@diner.com">
                    <br>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" placeholder="e.g The owner."></textarea>
                    <br>

                    <button type="submit">Send Message</button>
                </form>
